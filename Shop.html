        // Function to create product cards
        function createProductCard(product) {
            let displayContent;
            if (product.image && product.image.trim() !== '') {
                displayContent = `<div class="product-image has-image">
                    <img src="${product.image}" alt="${product.name}" onerror="handleImageError(this, '${product.emoji}')">
                </div>`;
            } else {
                displayContent = `<div class="product-image">${product.emoji}</div>`;
            }
            
            return `
                <div class="product-card" onclick="showDetail(${product.id})">
                    ${displayContent}
                    <div class="product-info">
                        <h3 class="product-name">${product.name}</h3>
                        <div class="product-price">${product.price}</div>
                        <p class="product-description">${product.description}</p>
                    </div>
                </div>
            `;
        }

        // Function to handle image loading errors
        function handleImageError(img, emoji) {
            img.style.display = 'none';
            img.parentElement.innerHTML = emoji;
            img.parentElement.classList.remove('has-image');
        }

        // Function to display all products
        function displayProducts() {
            const grid = document.getElementById('shopGrid');
            grid.innerHTML = products.map(product => createProductCard(product)).join('');
        }

        // Function to show product details
        function showDetail(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;

            const detailImage = document.getElementById('detailImage');
            if (product.image && product.image.trim() !== '') {
                detailImage.innerHTML = `<img src="${product.image}" alt="${product.name}" onerror="handleDetailImageError(this, '${product.emoji}')">`;
            } else {
                detailImage.innerHTML = product.emoji;
            }
            
            document.getElementById('detailName').textContent = product.name;
            document.getElementById('detailPrice').textContent = product.price;
            document.getElementById('detailDescription').textContent = product.fullDescription;
            document.getElementById('productDetail').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        // Function to handle detail image loading errors
        function handleDetailImageError(img, emoji) {
            img.style.display = 'none';
            img.parentElement.innerHTML = emoji;
        }

        // Function to close product details
        function closeDetail() {
            document.getElementById('productDetail').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Function to handle contact for purchase
        function contactSeller() {
            const productName = document.getElementById('detailName').textContent;
            const message = `Hi! I'm interested in purchasing the ${productName}. Could you provide more details?`;

            // 1. Email (replace with your email)

            // window.open(`https://wa.me/1234567890?text=${encodeURIComponent(message)}`);
            
            // 3. Custom contact form
            // window.open('your-contact-form-url');
        }

        // Close modal when clicking outside
        document.getElementById('productDetail').addEventListener('click', function(e) {
            if (e.target === this) {
                closeDetail();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeDetail();
            }
        });

        // Initialize the shop
        displayProducts();
