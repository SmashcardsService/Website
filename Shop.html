<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smashcards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-image: url('BackgroundImages/StellarApexDragon.jpg'); /* Replace with your background image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            min-height: 100vh;
            /* Fallback gradient if no background image */
            background-color: #667eea;
            background-image: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        /* Dark overlay for better readability */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        nav {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 15px 0;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: 500;
            display: inline-block;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .header p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .shop-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .product-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            background: rgba(255, 255, 255, 0.2);
        }

        .product-image {
            width: 100%;
            height: 250px;
            background: linear-gradient(135deg, rgba(240, 147, 251, 0.8), rgba(245, 87, 108, 0.8));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            position: relative;
            overflow: hidden;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* PNG image styling with background */
        .product-image.has-image {
            background: linear-gradient(135deg, rgba(240, 147, 251, 0.9), rgba(245, 87, 108, 0.9)),
                        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><rect width="10" height="10" fill="%23ffffff" opacity="0.1"/><rect x="10" y="10" width="10" height="10" fill="%23ffffff" opacity="0.1"/></svg>');
            background-size: contain, 20px 20px;
            background-position: center, 0 0;
            background-repeat: no-repeat, repeat;
        }

        .product-image img {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .product-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .product-card:hover .product-image::before {
            left: 100%;
        }

        .product-info {
            padding: 25px;
        }

        .product-name {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .product-price {
            font-size: 1.8rem;
            font-weight: 700;
            color: #FFD700;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .product-description {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.95rem;
            line-height: 1.5;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .product-detail {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }

        .detail-content {
            max-width: 800px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.3s ease-out;
            backdrop-filter: blur(15px);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .detail-image {
            width: 100%;
            height: 400px;
            background: linear-gradient(135deg, rgba(240, 147, 251, 0.9), rgba(245, 87, 108, 0.9)),
                        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><rect width="10" height="10" fill="%23ffffff" opacity="0.1"/><rect x="10" y="10" width="10" height="10" fill="%23ffffff" opacity="0.1"/></svg>');
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 6rem;
            background-size: contain, 20px 20px;
            background-position: center, 0 0;
            background-repeat: no-repeat, repeat;
        }

        .detail-image img {
            max-width: 60%;
            max-height: 60%;
            object-fit: contain;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .detail-info {
            padding: 40px;
        }

        .detail-name {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #333;
        }

        .detail-price {
            font-size: 2.2rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 25px;
        }

        .detail-description {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #555;
            margin-bottom: 30px;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .close-btn:hover {
            background: white;
            transform: rotate(90deg);
        }

        .contact-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .contact-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .shop-grid {
                grid-template-columns: 1fr;
            }
            
            .detail-content {
                margin: 20px auto;
            }
            
            .detail-info {
                padding: 30px 20px;
            }
            
            .detail-name {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

        <nav>
            <a href="index.html">Home</a>
            <a href="Shop.html">Shop</a>
            <a href="Contact.html">Contact</a>
            <a href="SmashcardsCreater.html">Submit a Smashcard Idea</a>

        <div class="shop-grid" id="shopGrid">

    <!-- Product Detail Modal -->

    </div>

        const products = [

			},

                  id: 3,

                emoji: "‚öîÔ∏è",

                fullDescription: "This pack contains 9 cards from Ethereal Division to add to your collection!  3 Commons, 2 Uncommons, 2 Asset cards, 1 Rare and 1 Rare or Ultra Rare (25%).  Ethereal Division is the latest Smashcards Expansion!"
			},
            {
                  id: 4,

			},

			    name: "Surging Tempest Master Kit (Cosmic Clash)",
			    price: "$4.99",
			    description: "Command Ultra Storm Dragon and sweep the battlefield in a surge of cosmic fury!",
			    emoji: "‚ö°",
			    image: "", // Add your image URL here
			    fullDescription: "This kit comes with everything you need to electrify your gameplay! Contains 1 Cosmic Clash Collection Pack, 20 Blue Card Sleeves (For Assets), 20 Black Card Sleeves (For Smashers), a Cardstock Deck Box, a Strategy Guide, and a Powerful Pre-built Deck featuring Ultra Storm Dragon and an exclusive art Snowflake!"
			},
			{
			    id: 6,
			    name: "Shattered Dominion Master Kit (Ethereal Division)",
			    price: "$4.99",
			    description: "Wield Ultra Shatter Legion and bring ruin to all who oppose your dominion!",
			    emoji: "‚õìÔ∏è‚Äçüí•",
			    image: "", // Add your image URL here
			    fullDescription: "This kit comes with everything you need to dominate the Ethereal battlefield! Contains 1 Ethereal Division Collection Pack, 20 Purple Card Sleeves (For Assets), 20 Black Card Sleeves (For Smashers), a Cardstock Deck Box, a Strategy Guide, and a Powerful Pre-built Deck featuring Ultra Shatter Legion and an exclusive art Celestial Wisp!"
			}

        ];

        // Function to create product cards
        function createProductCard(product) {
            let displayContent;
            if (product.image && product.image.trim() !== '') {
                displayContent = `<div class="product-image has-image">
                    <img src="${product.image}" alt="${product.name}" onerror="handleImageError(this, '${product.emoji}')">
                </div>`;
            } else {
                displayContent = `<div class="product-image">${product.emoji}</div>`;
            }
            
            return `
                <div class="product-card" onclick="showDetail(${product.id})">
                    ${displayContent}
                    <div class="product-info">
                        <h3 class="product-name">${product.name}</h3>
                        <div class="product-price">${product.price}</div>
                        <p class="product-description">${product.description}</p>
                    </div>
                </div>
            `;
        }

        // Function to handle image loading errors
        function handleImageError(img, emoji) {
            img.style.display = 'none';
            img.parentElement.innerHTML = emoji;
            img.parentElement.classList.remove('has-image');
        }

        // Function to display all products
        function displayProducts() {
            const grid = document.getElementById('shopGrid');
            grid.innerHTML = products.map(product => createProductCard(product)).join('');
        }

        // Function to show product details
        function showDetail(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;

            const detailImage = document.getElementById('detailImage');
            if (product.image && product.image.trim() !== '') {
                detailImage.innerHTML = `<img src="${product.image}" alt="${product.name}" onerror="handleDetailImageError(this, '${product.emoji}')">`;
            } else {
                detailImage.innerHTML = product.emoji;
            }
            
            document.getElementById('detailName').textContent = product.name;
            document.getElementById('detailPrice').textContent = product.price;
            document.getElementById('detailDescription').textContent = product.fullDescription;
            document.getElementById('productDetail').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        // Function to handle detail image loading errors
        function handleDetailImageError(img, emoji) {
            img.style.display = 'none';
            img.parentElement.innerHTML = emoji;
        }

        // Function to close product details
        function closeDetail() {
            document.getElementById('productDetail').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Function to handle contact for purchase
        function contactSeller() {
            const productName = document.getElementById('detailName').textContent;
            const message = `Hi! I'm interested in purchasing the ${productName}. Could you provide more details?`;
            
            // You can customize this - options include:
            // 1. Email (replace with your email)
            window.location.href = `mailto:levijder@gmail.com?subject=Interest in ${productName}&body=${encodeURIComponent(message)}`;
            
            // 2. WhatsApp (replace with your number)
            // window.open(`https://wa.me/1234567890?text=${encodeURIComponent(message)}`);
            
            // 3. Custom contact form
            // window.open('your-contact-form-url');
        }

        // Close modal when clicking outside
        document.getElementById('productDetail').addEventListener('click', function(e) {
            if (e.target === this) {
                closeDetail();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeDetail();
            }
        });

        // Initialize the shop
        displayProducts();

        // HOW TO ADD MORE PRODUCTS:
        // 1. Add a new object to the 'products' array above

        //     fullDescription: "Detailed description that appears in the popup modal when someone clicks the product."
        // }
    </script>
</body>
